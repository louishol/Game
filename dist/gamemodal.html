
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Template</label>
    <div class="col-sm-10">
    	<select ng-model="newgame.templateName">
    		<option value="Shanghai">Shanghai</option>
    		<option value="Rooster">Rooster</option>
    		<option value="Snake">Snake</option>
    		<option value="Monkey">Monkey</option>
    		<option value="Ox">Ox</option>
    		<option value="Ram">Ram</option>
    		<option value="Dragon">Dragon</option>
    	</select>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Minimale spelers</label>
    <div class="col-sm-10">
    	<select ng-model="newgame.minPlayers">
    		<option ng-repeat="n in range(1,32)" value="{{n}}">{{n}}</option>
    	</select>
    </div>
  </div> 
 <div class="form-group">
    <label class="col-sm-2 control-label">Maximale spelers</label>
    <div class="col-sm-10">
    	<select ng-model="newgame.maxPlayers">
    		<option ng-repeat="n in range(1,32)" value="{{n}}">{{n}}</option>
    	</select>
    </div>
  </div> 
 <button ng-click="create()"  type="button" class="btn btn-primary">
 Spel aanmaken
</button>

</form>
